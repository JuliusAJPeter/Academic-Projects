{% extends "gamestore/main.html" %}


{% block title %}Edit game{% endblock %}
{% block content %}
<p><h3>Are you sure to delete this game?</h3></p>
  <form action="/delgame/{{game.id}}/" method="post">{% csrf_token %}
    {{ game_form.as_p }}
    <input type="submit" name="delgame" value="Delete"/>
  </form><br>
  <div id="stat">
  <a href="{% url 'devpage' %}">Cancel delete?</a>
  </div>
{% endblock %}
