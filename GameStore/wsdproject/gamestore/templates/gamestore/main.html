<!DOCTYPE html>
  {% load staticfiles %}
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'gamestore/css/materialize.min.css' %}"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="{% static 'gamestore/css/gamestore.css' %}"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %} Game Store {% endblock %}</title>
    <script type="text/javascript" src="{% static 'gamestore/js/jquery-3.1.1.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'gamestore/js/materialize.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'gamestore/js/gameframe.js' %}"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    
  </head>
  <body>
  	{% include "gamestore/navigation.html" %}

      <div class="container">
      {% block content %}
      Here's the content stuff from different pages
      {% endblock %}
      </div>
  </body>
</html>
